version: '3'
services:
  statusserver:
    build: statusserver
    ports:
      - "5000:5000"
    volumes:
      - ./db:/db
      - /dev/bus/usb:/dev/bus/usb
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    network_mode: "host"
    environment:
      - SCAN_HCI=0
      - PYTHONUNBUFFERED=1
    privileged: true
  authserver:
    build: ./authserver
    ports:
      - "5001:5001"
    volumes:
      - ./db:/db
      - /dev/bus/usb:/dev/bus/usb
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    network_mode: "host"
    environment:
      - SCAN_HCI=1
      - PYTHONUNBUFFERED=1
    privileged: true
  switchserver:
    build: ./switchserver
    ports:
      - "5002:5002"
    volumes:
      - ./db:/db
      - /dev/bus/usb:/dev/bus/usb
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    network_mode: "host"
    environment:
      - SCAN_HCI=2
      - PYTHONUNBUFFERED=1
    privileged: true
